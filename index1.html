<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2</title>
</head>
<body>
    <h3>Calculo dos Numeros de 1 a 15</h3>
    <p id="resultado"></p>

    <script>
        let soma = 0;

        for (let i = 1; i <= 15; i++) {
            soma += i; 
        }
        document.getElementById("resultado").textContent = "A soma dos números de 1 a 15 é: " + soma;
    </script>
</body>
</html>
