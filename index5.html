<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5</title>
</head>
<body>
    <h3>Digite 10 números para calcular a soma</h3>
    
    <div id="inputs">
        <input type="number" id="num1" placeholder="Número 1"><br>
        <input type="number" id="num2" placeholder="Número 2"><br>
        <input type="number" id="num3" placeholder="Número 3"><br>
        <input type="number" id="num4" placeholder="Número 4"><br>
        <input type="number" id="num5" placeholder="Número 5"><br>
        <input type="number" id="num6" placeholder="Número 6"><br>
        <input type="number" id="num7" placeholder="Número 7"><br>
        <input type="number" id="num8" placeholder="Número 8"><br>
        <input type="number" id="num9" placeholder="Número 9"><br>
        <input type="number" id="num10" placeholder="Número 10"><br>
    </div>
    
    <button onclick="calcularSoma()">Calcular Soma</button>

    <div id="resultado"></div>

    <script>
        
        function calcularSoma() {
            
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);
            let num4 = parseFloat(document.getElementById("num4").value);
            let num5 = parseFloat(document.getElementById("num5").value);
            let num6 = parseFloat(document.getElementById("num6").value);
            let num7 = parseFloat(document.getElementById("num7").value);
            let num8 = parseFloat(document.getElementById("num8").value);
            let num9 = parseFloat(document.getElementById("num9").value);
            let num10 = parseFloat(document.getElementById("num10").value);

            let soma = num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10;

            if (isNaN(soma)) {
                document.getElementById("resultado").textContent = "Por favor, insira todos os 10 números corretamente.";
            } else {
            
                document.getElementById("resultado").textContent = "A soma dos 10 números é: " + soma;
            }
        }
    </script>
</body>
</html>
